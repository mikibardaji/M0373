<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Llistes</title>
</head>
<body>
    <h1>Proves de llistes</h1>
    <h6>Llista no ordenada</h6>
    <ul> <!-- Unordered List-->
        <li>Llista 1</li> <!-- list Item-->
        <li>Llista 2</li> <!-- list Item-->
        <li>Llista 3</li> <!-- list Item-->
    </ul>
    <h6>Llista ordenada i subllista</h6>
    <ol><!-- Ordered List-->
        <li>Element      1</li>
        <li>Element 2
            <ol>
                <li>Element 2.1</li>
                <li>Element 2.2</li>                
            </ol>
        </li>
        <li>Element 3</li>
    </ol>

    <ul style="list-style-type: disc;"> <!-- Unordered List-->
        <li>Llista 1</li> <!-- list Item-->
        <li>Llista 2</li> <!-- list Item-->
        <li>Llista 3</li> <!-- list Item-->
    </ul>


</body>
</html>
